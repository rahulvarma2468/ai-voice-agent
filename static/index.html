<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>🎙 AI Voice Chat</title>
<style>
  /* Original background from your code */
  body {
    min-height: 100vh;
    margin: 0;
    display: flex; justify-content: center; align-items: center;
    font-family: 'Segoe UI', Arial, sans-serif;
    background:
      linear-gradient(120deg, rgba(25,8,49,0.72) 0%, rgba(34,28,62,0.70) 100%),
      url('background.jpg') no-repeat center center fixed;
    background-size: cover;
    color: #fafbfc;
  }

  /* Glassmorphic card with vibrant content styling */
  .card {
    background: rgba(255, 255, 255, 0.12);
    backdrop-filter: blur(15px);
    -webkit-backdrop-filter: blur(15px);
    border-radius: 25px;
    padding: 2.5rem 3rem;
    width: 90%;
    max-width: 480px;
    display: flex;
    flex-direction: column;
    align-items: center;
    box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
  }

  h1 {
    font-weight: 700;
    font-size: 1.8rem;
    margin-bottom: 1.5rem;
    color: #e0d6ff;
    text-shadow: 0 0 10px #9b6cff88;
  }

  /* Chat history container */
  .chat-history {
    background: rgba(0, 0, 0, 0.15);
    border-radius: 15px;
    width: 100%;
    height: 250px;
    overflow-y: auto;
    padding: 1rem 1.2rem;
    box-shadow: inset 0 0 8px rgba(255, 255, 255, 0.15);
    display: flex;
    flex-direction: column;
  }

  /* Chat bubbles */
  .bubble {
    padding: 10px 14px;
    border-radius: 20px;
    margin: 6px 0;
    max-width: 75%;
    word-wrap: break-word;
    font-size: 1rem;
    line-height: 1.3;
    box-shadow: 0 2px 8px rgba(0,0,0,0.3);
    transition: background-color 0.3s ease;
  }

  .user {
    background: linear-gradient(135deg, #00f0ffcc, #00b4ffcc);
    color: #fff;
    align-self: flex-end;
    text-align: right;
    text-shadow: 0 1px 4px #005f70cc;
  }

  .ai {
    background: linear-gradient(135deg, #c770f7cc, #6a4affcc);
    color: #fff;
    align-self: flex-start;
    text-align: left;
    text-shadow: 0 1px 4px #3c0077cc;
  }

  /* Record button styling */
  #record-btn {
    margin-top: 1.6rem;
    width: 130px;
    height: 130px;
    border-radius: 50%;
    border: none;
    font-size: 1.25rem;
    font-weight: 700;
    cursor: pointer;
    color: #fff;
    background: linear-gradient(140deg, #ff0044, #ff77a9);
    box-shadow:
      0 0 15px 2px #ff44a2aa,
      0 0 40px 6px #ff44a2aa,
      inset 0 0 15px 2px #ff77aacc;
    transition: transform 0.25s ease, box-shadow 0.25s ease;
  }

  #record-btn:hover:not(.recording) {
    transform: scale(1.08);
    box-shadow:
      0 0 20px 3px #ff66badc,
      0 0 50px 8px #ff66badc,
      inset 0 0 20px 4px #ff99bbdd;
  }

  /* Pulsing animation when recording */
  #record-btn.recording {
    animation: pulseGlow 1.4s infinite;
    box-shadow:
      0 0 20px 6px #ff2288ee,
      0 0 60px 15px #ff2288cc,
      inset 0 0 25px 4px #ff5599ff;
    transform: scale(1.1);
  }

  @keyframes pulseGlow {
    0% {
      box-shadow:
        0 0 20px 6px #ff2288ee,
        0 0 60px 15px #ff2288cc,
        inset 0 0 25px 4px #ff5599ff;
      transform: scale(1.1);
    }
    50% {
      box-shadow:
        0 0 30px 10px #ff5588ff,
        0 0 80px 20px #ff5588bb,
        inset 0 0 35px 6px #ff7799ff;
      transform: scale(1.15);
    }
    100% {
      box-shadow:
        0 0 20px 6px #ff2288ee,
        0 0 60px 15px #ff2288cc,
        inset 0 0 25px 4px #ff5599ff;
      transform: scale(1.1);
    }
  }

  /* Status messages */
  .status {
    margin-top: 1rem;
    font-weight: 600;
    opacity: 0;
    transition: opacity 0.5s ease;
    user-select: none;
    min-height: 1.4em;
  }
  .status.visible {
    opacity: 1;
  }
  .status.error {
    color: #ff6e91;
    text-shadow: 0 0 8px #ff6e91bb;
  }
  .status.success {
    color: #34f5a5;
    text-shadow: 0 0 8px #34f5a5bb;
  }
</style>
</head>
<body>
  <div class="card" role="main" aria-label="AI Voice Chat Interface">
    <h1>🎙 AI Voice Chat</h1>
    <div id="chat-history" class="chat-history" aria-live="polite" aria-atomic="false" tabindex="0"></div>
    <button id="record-btn" aria-pressed="false" aria-label="Start recording" onclick="toggleRecording()">🎤 Start</button>
    <div id="status" class="status" role="status" aria-live="polite"></div>
    <audio id="reply-audio" hidden></audio>
  </div>

<script>
  // Manage session ID via URL params for chat continuity
  let sessionId;
  (function getSessionId() {
    const params = new URLSearchParams(window.location.search);
    let sid = params.get('session');
    if (!sid) {
      sid = Math.random().toString(36).substring(2, 12);
      params.set('session', sid);
      window.history.replaceState({}, "", `${location.pathname}?${params.toString()}`);
    }
    sessionId = sid;
  })();

  const chatDiv = document.getElementById('chat-history');
  const statusEl = document.getElementById('status');
  const recordBtn = document.getElementById('record-btn');
  const replyAudio = document.getElementById('reply-audio');

  // Render chat history in bubbles
  function renderChat(history) {
    chatDiv.innerHTML = '';
    history.forEach(msg => {
      const div = document.createElement('div');
      div.className = 'bubble ' + (msg.role === 'user' ? 'user' : 'ai');
      div.textContent = `${msg.role === 'user' ? '🧑 You' : '🤖 AI'}: ${msg.content || ''}`;
      chatDiv.appendChild(div);
    });
    chatDiv.scrollTop = chatDiv.scrollHeight;
    chatDiv.focus();
  }

  // Set status message with fade-in/out
  function setStatus(message, isError = false) {
    statusEl.textContent = message;
    statusEl.className = `status visible ${isError ? 'error' : 'success'}`;
    setTimeout(() => {
      statusEl.classList.remove('visible');
    }, 4000);
  }

  let mediaRecorder = null;
  let audioChunks = [];
  let isRecording = false;

  function toggleRecording() {
    if (isRecording) {
      stopRecording();
    } else {
      startRecording();
    }
  }

  function startRecording() {
    if (!navigator.mediaDevices) {
      setStatus("Browser doesn't support recording.", true);
      return;
    }
    navigator.mediaDevices.getUserMedia({ audio: true }).then(stream => {
      mediaRecorder = new MediaRecorder(stream);
      audioChunks = [];
      mediaRecorder.ondataavailable = e => audioChunks.push(e.data);
      mediaRecorder.onstop = () => {
        const audioBlob = new Blob(audioChunks, { type: 'audio/webm' });
        sendToAgent(audioBlob);
      };
      mediaRecorder.start();
      isRecording = true;
      updateRecordBtn(true);
      setStatus("Recording...", false);
    }).catch(() => {
      setStatus("Microphone access denied.", true);
    });
  }

  function stopRecording() {
    if (mediaRecorder && mediaRecorder.state === "recording") {
      mediaRecorder.stop();
      isRecording = false;
      updateRecordBtn(false);
      setStatus("Processing...", false);
    }
  }

  function updateRecordBtn(recording) {
    if (recording) {
      recordBtn.textContent = "⏹ Stop";
      recordBtn.classList.add('recording');
      recordBtn.setAttribute('aria-pressed', 'true');
      recordBtn.setAttribute('aria-label', 'Stop recording');
    } else {
      recordBtn.textContent = "🎤 Start";
      recordBtn.classList.remove('recording');
      recordBtn.setAttribute('aria-pressed', 'false');
      recordBtn.setAttribute('aria-label', 'Start recording');
    }
  }

  function sendToAgent(audioBlob) {
    const formData = new FormData();
    formData.append('file', audioBlob, `agent_${Date.now()}.webm`);
    fetch(`/agent/chat/${sessionId}`, { method: 'POST', body: formData })
      .then(response => response.json())
      .then(data => {
        if (data.history) renderChat(data.history);
        if (data.audioUrls && data.audioUrls.length > 0) {
          replyAudio.src = data.audioUrls[0];
          replyAudio.hidden = true;
          replyAudio.load();
          replyAudio.play();
        }
        if (data.fallback) {
          setStatus(`⚠️ ${data.llmText}`, true);
        } else {
          setStatus("AI responded!", false);
        }
      })
      .catch(() => {
        setStatus("Error contacting AI.", true);
      });
  }
</script>
</body>
</html>
